---
layout: default
---
<div class="post">

  <header class="center">
    <h1 class="h0 center mb0">{{ page.title }}</h1>
    <p class="mid-gray h3 sans">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

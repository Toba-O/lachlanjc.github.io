<header class="py3 sans md-col-8 lg-col-6 mx-auto">

  <a class="h2 bold" href="{{ site.baseurl }}/">{{ site.title }}</a>

  <nav class="mt1 h4">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="mr2 mid-gray" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
